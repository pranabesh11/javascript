<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form to duplicate!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="forms-container">
        <div class="form-group" id="form-group-0">
            <label for="field_one_0">Field One</label>
            <input type="text" id="field_one_0" name="field_one[]" />
            <label for="field_two_0">Field Two</label>
            <input type="text" id="field_two_0" name="field_two[]" />
            <button type="button" id="add-form-btn">Add Another Form</button>
        </div>
    </div>
    
    <button type="submit" id="submit-btn">Submit</button>

    <script src="script.js"></script>
</body>
</html>
